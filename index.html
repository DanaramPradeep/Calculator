<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CALC — HEX</title>
  <link rel="stylesheet" href="style-light.css" />
</head>
<body>

  <div class="calculator">

    <!-- Header -->
    <div class="calc-header">
      <span class="calc-logo">HEX&nbsp;CALC</span>
      <div class="calc-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <!-- Display -->
    <div class="display">
      <div class="expression"></div>
      <div class="result">0<span class="cursor"></span></div>
    </div>

    <!-- Button Grid -->
    <div class="btn-grid">

      <!-- Row 1 -->
      <button class="fn" data-action="clear">AC</button>
      <button class="fn" data-action="sign">+/−</button>
      <button class="fn" data-action="backspace">⌫</button>
      <button class="op" data-action="operator" data-value="÷">÷</button>

      <!-- Row 2 -->
      <button data-action="digit" data-value="7">7</button>
      <button data-action="digit" data-value="8">8</button>
      <button data-action="digit" data-value="9">9</button>
      <button class="op" data-action="operator" data-value="×">×</button>

      <!-- Row 3 -->
      <button data-action="digit" data-value="4">4</button>
      <button data-action="digit" data-value="5">5</button>
      <button data-action="digit" data-value="6">6</button>
      <button class="op" data-action="operator" data-value="-">−</button>

      <!-- Row 4 -->
      <button data-action="digit" data-value="1">1</button>
      <button data-action="digit" data-value="2">2</button>
      <button data-action="digit" data-value="3">3</button>
      <button class="op" data-action="operator" data-value="+">+</button>

      <!-- Row 5 -->
      <button class="zero" data-action="digit" data-value="0">0</button>
      <button class="decimal" data-action="decimal" data-value=".">.</button>
      <button class="equals" data-action="equals">=</button>

    </div>

    <!-- Footer -->
    <div class="calc-footer">KEYBOARD SUPPORTED · ESC TO CLEAR</div>

  </div>

  <script src="script.js"></script>
</body>
</html>
